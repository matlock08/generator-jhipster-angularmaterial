<md-dialog style="min-width:400px">

            <form ng-show="!vm.success" name="resetForm" role="form" novalidate ng-submit="vm.requestReset()" show-validation>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h1 translate="reset.request.title">Reset your password</h1>
                        <span flex></span>
                    </div>
                </md-toolbar>
                <md-dialog-content>

                <div class="form-group">
                    <label translate="global.form.email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                           ng-model="vm.resetAccount.email" ng-minlength=5 ng-maxlength=100 required>
  
                </div>
                </md-dialog-content>
                <md-dialog-actions layout="row">
                    <span flex></span> 
                    <md-button type="submit" class="md-primary md-raised" ng-disabled="resetForm.$invalid"  translate="reset.request.form.button">
                        Reset
                    </md-button>
                </md-dialog-actions>
                
            </form>

</md-dialog>
